<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <fieldset>
        <legend><h1>Registration</h1></legend>
        <form action="./FormPractice.html" method="post">
            <table>
                <tr>
                    <th align="left">Personal Details</th>
                </tr>
                <tr>
                    <td>Full Name</td>
                    <td>Date of Birth</td>
                    <td>Email</td>
                </tr>
                <tr>
                    <td><input type="text" name="" id="" placeholder="Enter your name"></td>
                    <td><input type="date" name="" id="" placeholder="Enter birth date"></td>
                    <td><input type="email" name="" id="" placeholder="Enter your email"></td>
                </tr>
                <tr>
                    <td>Mobile number</td>
                    <td>Gender</td>
                    <td>Occupation</td>
                </tr>
                <tr>
                    <td><input type="number" name="" id="" placeholder="Enter mobile number"></td>
                    <td><input type="text" name="" id="" placeholder="Enter your gender"></td>
                    <td><input type="text" name="" id="" placeholder="Enter occupation"></td>
                </tr>
                <tr align="left">
                    <th>Identity Details</th>
                </tr>
                <tr>
                    <td>ID Type</td>
                    <td>ID Number</td>
                    <td>Issue Authority</td>
                </tr>
                <tr>
                    <td><input type="text" name="" id="" placeholder="Enter ID type"></td>
                    <td><input type="number" name="" id="" placeholder="Enter ID number"></td>
                    <td><input type="text" name="" id="" placeholder="Enter issue department"></td>
                </tr>
                <tr>
                    <td>Issue Date</td>
                    <td>Issue State</td>
                    <td>Expiry Date</td>
                </tr>
                <tr>
                    <td><input type="date" name="" id="" placeholder="Enter ID issue date"></td>
                    <td><input type="text" name="" id="" placeholder="Enter ID issue state"></td>
                    <td><input type="date" name="" id="" placeholder="Enter ID expiry date"></td>
                </tr>
                <tr align="left">
                    <td><input type="submit" value="Next" style="background-color: blue;"></td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
