<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else Practice 1</title>
</head>
<body>
    <script>
        let marks = prompt("Tell me your score")
        console.log(marks);

        if (marks >= 50) {
            document.write("You Passed the Exam")
        }
        else {
            document.write("Unfortunately you failed in your Exam")
        }



    </script>
</body>
</html>
