<body>
    <script>
        let marks = [90,80,70,50];

        for (const key in marks) {            
            console.log("Key of Marks:", key);
            console.log("Iterators of Marks:", marks[key]);

        for (const iterator of marks) {  
            console.log("Values in Marks:", iterator);          
        }
    </script>
