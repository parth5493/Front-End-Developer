<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Practice 1</title>
</head>
<body>


    <script>

        let abc = prompt("Enter any number")

        for (let index = 0; index <= abc; index++) {
        
            for (let a = 0; a <= abc; a++) {
               if (index == 0 || a == 0 || index == abc || a == abc ) {
                document.write("*");
               } else {
                 document.write("&nbsp;&nbsp;");
               }
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
