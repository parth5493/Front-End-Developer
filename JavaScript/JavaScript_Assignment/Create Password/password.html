<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create A Password Field</title>
    <style>
        .margin-left{
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h2>How to Create Password Field With JavaScript</h2>

    <script>
        "use strict"

        let table = document.createElement("table")
        document.body.appendChild(table)

        let tr = document.createElement("tr")
        table.appendChild(tr)

        let td = document.createElement("td")
        tr.appendChild(td)
        
        let label = document.createElement("label")
        label.innerHTML = "Enter Password :"
        td.appendChild(label)

        let input = document.createElement("input")
        input.setAttribute("type", "password")
        input.setAttribute("name", "password")
        input.setAttribute("id", "password")
        label.appendChild(input)
        input.classList.add("margin-left")

        
        let tr2 = document.createElement("tr")
        table.appendChild(tr2)

        let td2 = document.createElement("td")
        tr2.appendChild(td2)

        let input2 = document.createElement("input")
        input2.setAttribute("type", "checkbox")
        input2.setAttribute("id", "showpassword")
        td2.appendChild(input2)

        let label2 = document.createElement("label")
        label2.innerHTML = "Show password"
        td2.appendChild(label2)

        let password = document.getElementById("password")
        let showpassword = document.getElementById("showpassword")

        showpassword.addEventListener("change", function () {
            if (showpassword.checked) {
                password.type = "text"
            } else {
                password.type = "password"
            }
        })
    </script>
</body>
</html>
