<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Math Operation Practice</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script>
        let h2 = document.createElement("h2")
        h2.innerHTML = "Maths Operations"
        document.body.appendChild(h2)
        h2.classList.add("h2_class")

        let table = document.createElement("table")
        document.body.appendChild(table)
        table.classList.add("table")

        let tr1 = document.createElement("tr")
        table.appendChild(tr1)

        let td1 = document.createElement("td")
        tr1.appendChild(td1)

        let label1 = document.createElement("label")
        label1.innerHTML = "Enter 1st Number:"
        td1.appendChild(label1)

        let td1_2 = document.createElement("td")
        tr1.appendChild(td1_2)

        let input1 = document.createElement("input")
        input1.setAttribute("type", "number")
        input1.setAttribute("id", "number1")
        td1_2.appendChild(input1)
        input1.classList.add("input_margin")

        let tr2 = document.createElement("tr")
        table.appendChild(tr2)

        let td2 = document.createElement("td")
        tr2.appendChild(td2)

        let label2 = document.createElement("label")
        label2.innerHTML = "Enter 2nd Number:"
        td2.appendChild(label2)

        
        let td2_2 = document.createElement("td")
        tr2.appendChild(td2_2)

        let input2 = document.createElement("input")
        input2.setAttribute("type", "number")
        input2.setAttribute("id", "number2")
        td2_2.appendChild(input2)
        input2.classList.add("input_margin")

        let tr3= document.createElement("tr")
        table.appendChild(tr3)

        let td3 = document.createElement("td")
        tr3.appendChild(td3)

        let btn1 = document.createElement("button")
        btn1.innerHTML = "+"
        btn1.setAttribute("id", "addition")
        td3.appendChild(btn1)
        btn1.classList.add("btn")

        let btn2 = document.createElement("button")
        btn2.innerHTML = "-"
        btn2.setAttribute("id", "subtraction")
        td3.appendChild(btn2)
        btn2.classList.add("btn")

        let btn3 = document.createElement("button")
        btn3.innerHTML = "*"
        btn3.setAttribute("id", "multiplecation")
        td3.appendChild(btn3)
        btn3.classList.add("btn")

        let td3_2 = document.createElement("td")
        tr3.appendChild(td3_2)

        let label3 = document.createElement("label")
        label3.innerHTML = "Answer is:"
        td3_2.appendChild(label3)
        label3.classList.add("input_margin")

        let span = document.createElement("span")
        span.setAttribute("id", "span")
        label3.appendChild(span)

        let tr4 = document.createElement("tr")
        table.appendChild(tr4)

        let td4 = document.createElement("td")
        tr4.appendChild(td4)

        let btn4 = document.createElement("button")
        btn4.innerHTML = "/"
        btn4.setAttribute("id", "division")
        td4.appendChild(btn4)
        btn4.classList.add("btn")

        let btn5 = document.createElement("button")
        btn5.innerHTML = "%"
        btn5.setAttribute("id", "percentage")
        td4.appendChild(btn5)
        btn5.classList.add("btn")
        

        let addition = document.getElementById("addition")
        addition.addEventListener("click", function () {
            let number1 = parseFloat(document.getElementById('number1').value) 
            let number2 = parseFloat(document.getElementById('number2').value) 
            let total = number1 + number2
            console.log(total);
            
            let span = document.getElementById("span")
            span.innerHTML = total
            span.classList.add("answer")
        })

        let subtraction = document.getElementById("subtraction")
        subtraction.addEventListener("click", function () {
            let number1 = parseFloat(document.getElementById('number1').value) 
            let number2 = parseFloat(document.getElementById('number2').value) 
            let total = number1 - number2
            console.log(total);
            
            let span = document.getElementById("span")
            span.innerHTML = total
            span.classList.add("answer")
        })

        let multiplecation = document.getElementById("multiplecation")
        multiplecation.addEventListener("click", function () {
            let number1 = parseFloat(document.getElementById('number1').value) 
            let number2 = parseFloat(document.getElementById('number2').value) 
            let total = number1 * number2
            console.log(total);
            
            let span = document.getElementById("span")
            span.innerHTML = total
            span.classList.add("answer")
        })

        let division = document.getElementById("division")
        division.addEventListener("click", function () {
            let number1 = parseFloat(document.getElementById('number1').value) 
            let number2 = parseFloat(document.getElementById('number2').value) 
            let total = number1 / number2
            console.log(total);
            
            let span = document.getElementById("span")
            span.innerHTML = total
            span.classList.add("answer")
            
        })

        let percentage = document.getElementById("percentage")
        percentage.addEventListener("click", function () {
            let number1 = parseFloat(document.getElementById('number1').value) 
            let number2 = parseFloat(document.getElementById('number2').value) 
            let total = number1 % number2
            console.log(total);
            
            let span = document.getElementById("span")
            span.innerHTML = total
            span.classList.add("answer")
        })


        
    </script>
</body>
</html>
