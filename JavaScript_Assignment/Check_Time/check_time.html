<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Time Status</title>
</head>
<body>
    <script>
        let h2 = document.createElement("h2")
            h2.innerHTML = "Select time to display status"
            document.body.appendChild(h2)

        let table = document.createElement("table")
            document.body.appendChild(table)

        let tr1 = document.createElement("tr")
            table.appendChild(tr1)

        let td1 = document.createElement("td")
            tr1.appendChild(td1)

        let label1 = document.createElement("label")
            label1.innerHTML = "Select Time"
            td1.appendChild(label1)

        let td1_2 = document.createElement("td")
            tr1.appendChild(td1_2)        

        let input1 = document.createElement("input")
            input1.setAttribute("type", "time")
            input1.setAttribute("id", "input1")
            td1_2.appendChild(input1)

        let tr2 = document.createElement("tr")
            table.appendChild(tr2)  

        let td2 = document.createElement("td")
            tr2.appendChild(td2)

        let td2_2 = document.createElement("td")
            tr2.appendChild(td2_2)

        let btn = document.createElement("button")
            btn.innerHTML = "Display"
            td2_2.appendChild(btn)
            btn.setAttribute("id", "btn")

        let tr3 = document.createElement("tr")
            table.appendChild(tr3)  

        let td3 = document.createElement("td")
            tr3.appendChild(td3)
        
        let td3_2 = document.createElement("td")
            tr3.appendChild(td3_2)

        let span = document.createElement("span")
            span.innerHTML = ""
            td3_2.appendChild(span)
            span.setAttribute("id", "span")

        let btn_lis = document.createElement("btn")
            btn_lis.addEventListener("click", function () {
                
                let span_lis = document.getElementById("span")
                let input1_lis = parseFloat(document.getElementById("input1").value)  

                if (input1_lis < 4) {
                    console.log("1");
                    span_lis.innerHTML = "Good Morning"
                } else if (input1_lis < 8){
                    console.log("2");
                    span_lis.innerHTML = "Good Afternoon"
                } else{
                    console.log("3");
                    span_lis.innerHTML = "Good Evening"
                }
            }) 
    </script>
</body>
</html>
