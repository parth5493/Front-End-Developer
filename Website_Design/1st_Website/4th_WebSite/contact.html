<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="contact_bg">
        <div class="container">
            <div class="contact_cart">
                <div class="row contact_jsc">
                    <div class="col-40">
                        <div class="contact_h2">
                            <h2>Be updated!</h2>
                        </div>
                        <div class="conact_form">
                            <form action="">
                                <table>
                                    <tr class="tr_align">
                                        <td><input type="text" placeholder="Frist Name*"></td>
                                    </tr>
                                    <tr class="tr_align">
                                        <td><input type="text" placeholder="Last Name*"></td>
                                    </tr>
                                    <tr class="tr_align">
                                        <td><input type="email" placeholder="Email subject*"></td>
                                    </tr>
                                    <tr class="tr_align2">
                                        <td><textarea name="" id="" cols="30" rows="10" placeholder="Writing something here..."></textarea></td>
                                    </tr>
                                    <tr>
                                        <td><button>Submit Email</button></td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                    </div>
                    <div class="col-60">
                        <div class="contact_img">
                            <img src="./Image/Contact_image.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
