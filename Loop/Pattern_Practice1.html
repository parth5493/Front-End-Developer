<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Practice 1</title>
</head>
<body>
    <script>
        for (let index = 0; index < 9; index++) {
        
            for (let a = 0; a < 9; a++) {
               if (index == 0 || a == 0 || index == 8 || a == 8 ) {
                document.write("*");
               } else {
                 document.write("&nbsp;&nbsp;");
               }
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
