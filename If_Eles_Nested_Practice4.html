<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested If Else Practice</title>
</head>
<body>
    <script>

        let a = prompt("Tell me any Number")
        if (a >= 0) {
            if (a == 0) {
                document.write("This is Zero Number")
            } else {
                document.write("This is Positive Number")
            }
        } 
        else {
           document.write("This is Negative Number") 
        }
    </script>
</body>
</html>
