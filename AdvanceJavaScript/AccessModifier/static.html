<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Practice</title>
</head>
<body>
    <h2>Static Practice</h2>
    <p>When we want to access properties of class without creating object, we use <b>static</b> keyword.</p>
    <p>The main advantage of static is it is not allocate memory location. Whereas object allocates memory location.</p>
    <script>
        class StaticClass{
            static staticmember = "Kriva"
        }

        console.log(StaticClass.staticmember);
    </script>
</body>
</html>
