<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator Practice</title>
</head>
<body>
    <h2>Conditional or Ternary Operator</h2>
    <p>It has three operand. 
        1st operand contains condition. 2nd operand contains statement for true condition and 3rd operand contains statement for false condition.</p>
    <p>Syntax: <b>condition ? expression for true condition : expression for false condition </b></p>
    <script>
        let age = 21
        let person_name = age > 20 ? "Kriva" : "Hiral" // Conditon is true.
        console.log(person_name); // Output : Kriva
    </script>
</body>
</html>
