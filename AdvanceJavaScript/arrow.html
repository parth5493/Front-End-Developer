<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>

    <h2>Arrow Function</h2>
    <p>() => expression
        <br>
        param => expression
        <br>
        (param) => expression
        <br>
        (param1, paramN) => expression
        <br>
        () => {
          statements
        }
        <br>
        param => {
          statements
        }
        <br>
        (param1, paramN) => {
          statements
        }</p>

    <script>

        let a = (b,c) => b + c;
        

        alert(a(50,50))

        let sum = (a, b) => a + b;

/* This arrow function is a shorter form of:

let sum = function(a, b) {
  return a + b;
};
*/

alert( sum(1, 2) ); // 
    </script>    
</body>
</html>
