<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Conversion Practice</title>
</head>
<body>
    <h2>DataTypes Conversions</h2>
    <p>Three types of conversions</p>
    <ul>
        <li>Numeric Conversions</li>
        <li>String Conversions</li>
        <li>Boolean Conversions</li>
    </ul>
    <script>
        //Numeric Conversions from string and boolean datatypes

        let a = "5"
        console.log(typeof a);
        
        let b = Number(a)
        console.log(typeof b);

        let c = true
        console.log(typeof c);

        let d = Number(c)
        console.log(typeof d, d);

        let e = false
        console.log(typeof e);

        let f = Number(e)
        console.log(typeof f, f);

        // String Conversions from Number and Boolean datatypes

        let g = 6
        console.log(typeof g);

        let h = String(g)
        console.log(typeof h, h);

        let i = true
        console.log(typeof i);

        let j = String(i)
        console.log(typeof j, j);

        let k = false
        console.log(typeof k);

        let l = String(k)
        console.log(typeof l, l);

        // Boolean Conversions from Number and String datatypes

        let m = 1
        console.log(typeof m);

        let n = Boolean(m)
        console.log(typeof n, n);

        let o = 0
        console.log(typeof 0);

        let p = Boolean(o)
        console.log(typeof p, p);

        let q = "Kriva"
        console.log(typeof q);

        let r = Boolean(q)
        console.log(typeof r, r);

        let s = ""
        console.log(typeof s);

        let t = Boolean(s)
        console.log(typeof t, t);
    </script>
</body>
</html>
