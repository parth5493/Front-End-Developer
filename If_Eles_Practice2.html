<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else Practice Example 2</title>
</head>
<body>
    <script>
        let marks = prompt("Tell Us your marks to know your passing catagory")
        if (marks < 50){
            document.write("You failed in your Exam")
        }
        else if (marks >= 50 && marks < 60) {
            document.write("Pass Class")
        }
        else if (marks >= 60 && marks < 65){
            document.write("Second Class")
        }
        else if (marks >= 65 && marks < 75){
            document.write("First Class")
        }
        else if(marks >= 75 && marks < 85){
            document.write("Distiction")
        }
        else{
            document.write("Top Class")
        }
    </script>
</body>
</html>
