<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case Practice 2</title>
</head>
<body>
    <script>
        let item = "mango"

        switch (item) {
            case "mango":
                document.write("Price = $6")
                break;
            case "banana":
                document.write("Price = $1")
                break;
            case "apple":
                document.write("Price = $8")
                break;
            default:
                break;
        }
    </script>
</body>
</html>
