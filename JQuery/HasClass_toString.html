<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To String Class</title>
    <style>
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <p>This paragraph is in black color.</p>
    <p class="red">This paragraph is in red color.</p>
    <p>This paragraph is in black color.</p>

    <div class="result1">First Paragraph result: </div>
    <div class="result2">Second Paragraph result:</div>
    <div class="result3">Third Paragraph result:</div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    
    <script>
        $(".result1").append($("p").first().hasClass("red").toString())
        $(".result2").append($("p").last().hasClass("red").toString())
        $(".result3").append($("p").hasClass("red").toString())
    </script>
</body>
</html>
