<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Down Task</title>
    <style>
        #para{
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
            padding: 10px;
        }
        #para2{
            
            text-align: center;
            display: none;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
            padding: 60px;
        }
    </style>
</head>
<body>
    <p>With jQuery you can create a sliding effects on elements.</p>
    <ul>
        <li>slideDown()</li>
        <li>slideUp()</li>
        <li>slideToggle()</li>
    </ul>

    <p>The jQuery slideDown() method is used to slide down an elements.</p>

    <div id="para">Click to slide down panel</div>

    <div id="para2">Hello Kriva!</div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <script>
        $(document).ready(function () {
            $("#para").click(function () {
                $("#para2").slideDown("slow")
            })
          
        })

        
        
    </script>


</body>
</html>
